<h2>Lista de Produtores</h2>

<div style="margin-bottom: 20px;">
  <mat-form-field appearance="outline" style="margin-right: 10px;">
    <mat-label>Nome do Produtor</mat-label>
    <input matInput [(ngModel)]="novoProdutor.nome" placeholder="Ex: José da Silva">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="adicionar()">
    <mat-icon>add</mat-icon> Adicionar
  </button>
</div>

<mat-divider></mat-divider>

<mat-list>
  <mat-list-item *ngFor="let item of dados">
    <div *ngIf="editarProdutor?.cod_Produtor !== item.cod_Produtor" style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
      <span>
        <strong>Código:</strong> {{ item.cod_Produtor }} | 
        <strong>Nome:</strong> {{ item.nome }}
      </span>
      <span>
        <button mat-icon-button color="primary" (click)="selecionarParaEdicao(item)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletar(item.cod_Produtor)" [disabled]="!item.cod_Produtor">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
    </div>

    <div *ngIf="editarProdutor?.cod_Produtor === item.cod_Produtor" style="width: 100%;">
      <mat-form-field appearance="outline" style="width: 40%; margin-right: 10px;">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="editarProdutor.nome">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="salvarEdicao()">
        <mat-icon>save</mat-icon> Salvar
      </button>

      <button mat-button (click)="cancelarEdicao()">
        <mat-icon>close</mat-icon> Cancelar
      </button>
    </div>
  </mat-list-item>
</mat-list>
